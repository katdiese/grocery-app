<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="https://code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
    <link href='https://fonts.googleapis.com/css?family=Shadows+Into+Light+Two|Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
  <div class="content">
    <div class="banner">
      <h1>What are we out of?</h1>
    </div>
    <div class="item-entry">
      <input id="submit" placeholder="We're out of..."/>
      <button type="submit" class="add">Add</button>
    </div>
    <div class="instructions">
      <h2><span>Instructions</span>: Add items by using field above.  You can click the check boxes to the left of items to cross or uncross them off.  To remove mistakes, click the round x button to the right of the list item.</h2>
    </div>
    <div class="items">
      <ul class="item-list">
        <li class="food">
          <div class="box"></div>
          <span>Cat Food</span>
          <div class="delete"></div>
        </li>
        <li class="food">
          <div class="box"></div>
          <span>Honey</span>
          <div class="delete"></div>
        </li>
        <li class="food">
          <div class="box"></div>
          <span>Mandarin Oranges</span>
          <div class="delete"></div>
        </li>
      </ul>
    </div>
    <div class="icon-credit">
      <p>Icons by <a href="http://icons8.com/">Icons8</a></p>
    </div>
  </div>
  
</body>
